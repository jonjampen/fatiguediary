
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart"></div>

</body>
</html>

<script src="assets/chart/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
var options = {
    series: [{
        name: 'Series1',
        data: [
                        5, 6, 5.5, 7, 1, 3, 4
        ]
    }],
    chart: {
        height: 250,
        type: 'area'
    },
    dataLabels: {
        enabled: false
    },
    stroke: {
        curve: 'smooth'
    },
    colors:['#000000'],
    xaxis: {
        type: 'datetime',
        categories: [
            '2022-07-20', '2022-07-21', '2022-07-22', '2022-07-23', '2022-07-24', '2022-07-25', '2022-07-26'
        ],
        min: new Date("2022-07-20").getTime(),
        max: new Date("2022-07-26").getTime(),
        labels: {
            datetimeFormatter: {
                year: 'yyyy',
                month: 'MMM \'yy',
                day: 'dd',
                hour: 'HH:mm'
            },
            style: {
                colors: '#000000',
            },
            datetimeUTC: false, // Do not convert to UTC
        },
    },
    yaxis: {
        labels: {
            style: {
                colors: '#000000',
            },
            formatter: function (val) {
                return val.toFixed(0)
            },
        },
        tickAmount: 10,
        min: 0,
        max: 10
    },
};

document.getElementById("chart").innerHTML = "";
var chart = new ApexCharts(document.querySelector("#chart"), options);
chart.render();

</script>
